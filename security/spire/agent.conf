agent {
  data_dir = "/opt/spire/data/agent"
  log_level = "INFO"
  server_address = "spire-server"
  server_port = "8081"
  trust_domain = "agentic-browser.local"
}

plugins {
  NodeAttestor "join_token" {
    plugin_data {}
  }
  
  KeyManager "memory" {
    plugin_data {}
  }
  
  WorkloadAttestor "docker" {
    plugin_data {}
  }
}
